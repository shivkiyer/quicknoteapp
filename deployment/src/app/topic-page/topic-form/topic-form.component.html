<form [formGroup]="topicForm" (ngSubmit)="addNewTopic()">

  <div class="form-elements">
    <div class="form-row">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" formControlName="title">
    </div>
    <p *ngIf="topicForm.get('title').touched&&topicForm.get('title').invalid">
    Title is needed.</p>

    <div class="form-row">
      <label for="desc">Description</label>
      <textarea id="desc" name="desc" formControlName="desc"></textarea>
    </div>
    <p *ngIf="topicForm.get('desc').touched&&topicForm.get('desc').invalid">
    Title is needed.</p>

    <button type="submit"
            name="submit"
            class="general-button"
            [disabled]="topicForm.touched&&topicForm.invalid">
            Submit
    </button>
    <button type="button"
            name="clear"
            class="general-button button-clear"
            (click)="clearTopicForm()"
            >
            Clear
    </button>
    <button type="button"
            name="cancel"
            class="general-button button-cancel"
            (click)="cancelAddTopic()"
            >
            Cancel
    </button>
  </div>

</form>
